<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Academy: Глейси</title>
</head>

<body>

  <header class="header">
    <h2 class="visually-hidden">Главное меню</h2>
    <img class="gllacy-logo" src="img/header_logo.svg" alt="Глейси" width="155" height="65" />
    <nav class="main-nav">
      <ul class="main-nav__menu">
        <li class="main-nav__item">
          <button class="main-nav__link" name="catalog">Каталог</button>
          <ul class="main-nav__submenu visually-hidden">
            <li class="main-nav__subitem main-nav__promoitem">
              <a class="main-nav__sublink" href="#">Новинки</a>
            </li>
            <li class="main-nav__subitem">
              <a class="main-nav__sublink" href="#">Сливочное</a>
            </li>
            <li class="main-nav__subitem">
              <a class="main-nav__sublink" href="#">Щербеты</a>
            </li>
            <li class="main-nav__subitem">
              <a class="main-nav__sublink" href="#">Фруктовый лед</a>
            </li>
            <li class="main-nav__subitem">
              <a class="main-nav__sublink" href="#">Мелорин</a>
            </li>
          </ul>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">Доставка и оплата</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#">О Компании</a>
        </li>
      </ul>
    </nav>
    <nav class="user-nav">
      <!-- *Сделать картинки на кнопках псевдоэлементами -->
      <button class="button button--nav" name="search-button">Поиск</button>
      <a class="button button--nav" href="#">Вход</button>
        <a class="button button--nav" href="#">
          <span class="cart-counter">Пусто</span>
          </button>
    </nav>
    <div class="workhours">С 10 до 20, ежедневно</div>
    <div class="phone">8 812 450-25-25</div>

  </header>

  <section class="popups">
    <form class="search-form" action="#" method="get">
      <h3 class="visually-hidden">Форма поиска</h3>
      <label class="visually-hidden" for="search-input">Поиск:</label>
      <input class="search-form__input" type="text" name="search-input" id="search-input" placeholder="Что ищем?">
    </form>
    <form class="login-form" action="#" method="post">
      <h3 class="visually-hidden">Форма входа</h3>
      <label class="visually-hidden" for="email-input">Электронная почта:</label>
      <input class="login-form__input" type="text" name="email-input" id="email-input" placeholder="Электронная почта">
      <label class="visually-hidden" for="password-input">Пароль:</label>
      <input class="login-form__input" type="password" name="password-input" id="password-input" placeholder="Пароль">
      <button class="button button--small" name="login-button">Войти</button>
      <a class="login-form__link" href="#">Забыли пароль?</a>
      <a class="login-form__link" href="#">Новая регистрация</a>
    </form>
    <form class="feedback-form" action="#" method="post">
      <h3 class="visually-hidden">Форма обратной связи</h3>
      <b class="feedback-form__title">Мы обязательно вам ответим!</b>
      <label class="visually-hidden" for="name-input">Ваше имя:</label>
      <input class="feedback-form__input" type="text" name="name-input" id="name-input" placeholder="Как вас зовут?">
      <label class="visually-hidden" for="feedback-email-input">Электронная почта:</label>
      <input class="feedback-form__input" type="text" name="feedback-email-input" id="feedback-email-input" placeholder="Ваша почта для ответа?">
      <label class="visually-hidden" for="feedback-text-input">Вопрос:</label>
      <textarea class="feedback-form__textarea" name="feedback-text-input" id="feedback-email-input" rows="10" cols="50">
        Напишите что-нибудь...
      </textarea>
      <button class="button button--small" name="feedback-button">Отправить</button>
    </form>
  </section>
</body>

</html>
